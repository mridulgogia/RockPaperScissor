<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body onload="loadGame()">
    <div class="header"><h1>Rock Paper Scissor</h1></div>
    <div class="score-box">
      <span class="tag user">User</span>
      <span id="user-score" >0</span> :
      <span id="comp-score">0</span>
      <span class="tag comp">Computer</span>
    </div>
    <p class="result-text">Let's Play</p>
    <div class="btn">
      <span><i class="far fa-hand-rock" id="rock" ></i></span>
      <span><i class="far fa-hand-paper" id="paper"></i></span>
      <span><i class="far fa-hand-scissors" id="scissor"></i></span>
    </div>
  <script type="text/javascript" src="index.js"></script>
  <script src="https://kit.fontawesome.com/80ce720a0d.js"></script>
  </body>
</html>
